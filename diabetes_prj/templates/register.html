{% extends "base.html" %}
{% block content %}
<div class="container mt-5 align-middle ">
<form class="col-6 mx-auto card p-3 shadow -lg" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <h1>REGISTER PAGE </h1>
    <hr>
  {% if messages %}
  <div class="alert alert-primary" role="alert">
    {% for message in messages %}
    {{ message }}
    {% endfor %}
  </div>
  {% endif %}
  
  <div class="mb-3">

      <label for="first_name" class="form-label">First Name</label>
      <input type="text" class="form-control" name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="last_name" class="form-label">Last Name</label>
      <input type="text" class="form-control" name="last_name" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>

      <div class="mb-3">
        <label for="username" class="form-label">User Name</label>
        <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
      <p>Already have account <a href="/login/">LOGIN</a> </p>

</form>
</div>
{% endblock content %}
